<h1 mat-dialog-title>Delete Category</h1>
<div mat-dialog-content>
  <p>Are you sure that you want to delete this category?</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="cancel()" cdkFocusInitial>Cancel</button>
  <button mat-flat-button color="warn" (click)="confirm()">Confirm</button>
</div>
