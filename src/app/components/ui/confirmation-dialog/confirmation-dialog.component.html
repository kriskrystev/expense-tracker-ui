<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <p>{{ textPrompt }}</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="cancel()" cdkFocusInitial>
    Cancel
  </button>
  <button mat-flat-button color="warn" (click)="confirm()">Confirm</button>
</div>
